    <body>
<p style="color:blue;">This is in RED by Color Name.</p><!--Inline styline means in the line-->
    <!--RGB-->
<p style="color:rgb(0, 255,0);"> Thid is in RED Value.</p>
    <!--RGBA-->
<p style="color:rgb(155, 255,0, 0.5);"> Helloo.</p>

<p style="color:rgba(183, 103, 103, 0.3);">This is in RED by RGBA value.</p>
    <!--Hexa value color code-->
<p style="color:#65996c;">This is in RED by Hex value.</p>
    <!--Hexa value color code-->
<p style="color:hsl(320, 81, 51%);">This is in RED by SL value.</p>

<p style="color:rgb(185, 13, 13);">This is RED by HSLA value.</p>
